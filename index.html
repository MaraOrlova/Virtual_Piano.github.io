<!DOCTYPE html>
<html dir="ltr" lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Virtual Piano</title>
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
      <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
      </div>
    <script src="Piano.js"></script>
      <audio src="A.mp3"></audio>
      <audio src="S.mp3"></audio>
      <audio src="D.mp3"></audio>
      <audio src="F.mp3"></audio>
      <audio src="G.mp3"></audio>
      <audio src="H.mp3"></audio>
      <audio src="J.mp3"></audio>
      <audio src="E.mp3"></audio>
      <audio src="T.mp3"></audio>
      <audio src="U.mp3"></audio>
      <audio src="W.mp3"></audio>
      <audio src="Y.mp3"></audio>
      <div class="black-keys">
          <kbd id="uno">W</kbd>
          <kbd id="dos">E</kbd>
          <kbd id="tres">T</kbd>
          <kbd id="qua">Y</kbd>
          <kbd id="cinco">U</kbd>
      </div>
    </body>
</html>
